name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
        name: Install dependencies
      - run: REACT_APP_API_BASE_URI="https://api.defaultinator.com" REACT_APP_API_PORT=443 npm run build
        name: Build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEFAULTINATOR }}'
          channelId: live
          projectId: defaultinator
